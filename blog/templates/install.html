<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="benshen's blog">

    <title>Benshen</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="pure-g content">

    <div class="pure-u-1">
        <h1 class="content-title">Setup my blog</h1>
    </div>

    <form class="pure-u-1 pure-form pure-form-stacked" action="{{ url_for('install') }}" method="post">
        <fieldset class="pure-group">
            <label>Logine Username*</label>
            <input type="text" class="pure-input-1" placeholder="Username" name="username">
        </fieldset>

        <fieldset class="pure-group">
            <label>Login Password*</label>
            <input type="password" class="pure-input-1" placeholder="Password" name="password">
        </fieldset>

        <fieldset class="pure-group">
            <label>Email*</label>
            <input type="email" class="pure-input-1" placeholder="Email" name="email">
        </fieldset>

        <fieldset class="pure-group">
            <label>Nickname*</label>
            <input type="text" class="pure-input-1" placeholder="Nickname" name="nickname">
        </fieldset>

        <fieldset class="pure-group">
            <label>Blog Title*</label>
            <input type="text" class="pure-input-1" placeholder="Blog Title" name="blog_title">
        </fieldset>


        <fieldset class="pure-group">
            <label>Blog description*</label>
            <input type="text" class="pure-input-1" placeholder="Blog description" name="blog_description">
        </fieldset>

        <fieldset class="pure-group">
            <label>Article per page*</label>
            <input type="text" class="pure-input-1" placeholder="Articles per page" name="per_page">
        </fieldset>

        <fieldset class="pure-group">
            <label>Create a category*</label>
            <input type="text" class="pure-input-1" placeholder="Articles per page" name="category" value="default">
        </fieldset>
        
        <fieldset class="pure-group">
            <label>About me(markdown format)*</label>
            <textarea name="about_me" class="pure-input-1" rows=5 cols=30 placeholder="About me description"></textarea>
        </fieldset>

        <input type="submit" class="pure-button pure-input-1-3 pure-button-primary" value="OK">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        
    </form>
</div>

</body>
