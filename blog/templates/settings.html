{% extends "base.html" %}


{% block content %}
<div class="pure-g content">

    <div class="pure-u-1">
        <h1 class="content-title">Settings</h1>
    </div>

    {% if current_user.is_authenticated %}
    <form class="pure-u-1 pure-form pure-form-stacked" action="{{ url_for('settings') }}" method="post">
        <fieldset class="pure-group">
            <label>Blog Title</label>
            <input type="text" class="pure-input-1" placeholder="Blog Title" name="blog_title" value="{{ entry.blog_title if entry else ''}}">
        </fieldset>

        <fieldset class="pure-group">
            <label>Nickname</label>
            <input type="text" class="pure-input-1" placeholder="Blog Nickname" name="blog_nickname" value="{{ entry.blog_nickname if entry else ''}}">
        </fieldset>

        <fieldset class="pure-group">
            <label>Blog description</label>
            <input type="text" class="pure-input-1" placeholder="Blog description" name="blog_description" value="{{ entry.blog_description if entry else ''}}">
        </fieldset>

        <fieldset class="pure-group">
            <label>Article per page</label>
            <input type="text" class="pure-input-1" placeholder="Articles per page" name="per_page" value="{{ entry.per_page if entry else ''}}">
        </fieldset>
        
        <fieldset class="pure-group">
            <label>About me(markdown format)</label>
            <textarea name="about_me" class="pure-input-1" rows=5 cols=30 placeholder="About me description">{{ entry.about_me if entry else ""}}</textarea>
        </fieldset>

        <input type=submit class="pure-button pure-input-1-3 pure-button-primary" value="Save">

        {% if entry %}
          <input type="hidden" name="id" value="{{ entry.id }}"/>
        {% endif %}

        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        
    </form>
    {% endif %}
</div>
{% endblock %}
