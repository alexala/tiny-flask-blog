<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="benshen's blog">

    <title>Benshen</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1 login-title">
            <h1>Login Benshen's Blog</h1>
        </div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3"></div>
        <div class="pure-u-1 pure-u-md-1-3 login-form ">
            <form class="pure-form pure-form-aligned" action="{{ url_for('login', next=next) }}" method="post">
                <fieldset class="pure-group">
                    <input type="text" class="pure-input-1" placeholder="Username" name="username">
                    <input type="password" class="pure-input-1" placeholder="Password" name="password">
                </fieldset>
                <button type="submit" class="pure-button pure-input-1 pure-button-primary">Login</button>
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            </form>
        </div>
        {% include "includes/flash_message.html" %}
    </div>
</body>
</html>
